<!--
  Задание состоит в том, чтобы рассчитать сдачу.
  У вас есть цена какого-либо товара, продукта. Неважно. Вы по сути просто на ввод даете Цену, И на ввод у вас есть Купюра, которую вы получили за этот продукт.
  Вам нужно рассчитать все возможные варианты сдачи. И у вас должен быть по сути определенный стек купюр, которыми вы располагаете.
  Например, [1, 2, 5, 10, 20, 50, 100], статический. И уже в зависимости от вашего стека вам нужно просчитать возможные варианты сдачи.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TASK 3</title>
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="shop">
      <p class="shop-headline1">You have to pay:</p>
      <input type="text" name="price" id="priceInput" class="input" value="" readonly>
      <p class="shop-headline2">Your banknote:</p>
      <input type="text" name="banknote" id="banknoteInput" class="input" value="" readonly>
      <p class="shop-headline3">Your change:</p>
      <input type="text" name="change" id="changeInput" class="input" value="" readonly>
      <input type="text" name="changeBanknotes" id="changeBanknotesInput" class="input" value="" readonly>
      <button class="grab" id="grab" onmousedown="location.reload();">Grab</button>
    </div>
  </main>

<script src="index.js"></script>
</body>
</html>
